  <body>
    <!-- control + options + i : 顯示場景編輯器 -->
    <!-- a-scene 基本虛擬空間-->
    <a-scene background="color: #57E481">
      <!--  start a-box : 創建一個箱子
        height : 長寬比
        depth : 深度
        position : x,y,z 右 ,上, 裝置與人的距離 
        rotation : x,y,z 右 ,上, 裝置與人的距離 
        scale : 放大縮小 預設 1,1,1  會與 rotation 互相影響
      -->
      <!-- <a-box
        position="10 0 0"
        color="#E1EEA9"
        width="0.2"
        height="2"
        depth="3"
      ></a-box> -->
      <!-- position example -->
      <a-box
        position="3 2 3"
        rotation="0 0 30"
        scale="1 3 1"
        color="#E1EEA9"
      ></a-box>
      <a-box position="0 0 0" rotation="20 0 0" color="#E1EEA9"></a-box>
      <a-box position="-3 -2 -3" color="#E1EEA9"></a-box>
      <!-- 父子 position example -->
      <!-- <a-box position="0  0 0" color="black">
        <a-box position="5 -2 0" color="white"></a-box>
      </a-box> -->
      <!--  end a-box : 創建一個箱子 -->

      <!-- <a-sphere></a-sphere> -->
      <!-- <a-cylinder></a-cylinder> -->

      <!-- start 自己做一個字定義的形狀： a-box 的 a-entity 版本 
        geometry : component 製作形狀相關的元件 
        geometry_privative : box , 指定形狀
        material : 指定顏色、材質      
      -->
      <!-- <a-entity
        geometry="privative: box; depth:3 "
        material="color:tomato;"
      ></a-entity> -->
      <!-- end 自己做一個字定義的形狀： a-box 的 a-entity 版本   -->
    </a-scene>
  </body>
